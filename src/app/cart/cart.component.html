
<h3 class="heading">Shopping Cart</h3>
<div class="checkout-section">
<span> <button (click)="checkout()">Proceed to checkout({{cartCount()}})</button> </span>
<button (click)="clearCart()">clear cart</button>
</div>

<p>Total = ${{ totalPrice()}}</p>
<div class="cards-section">
    @for(item of cartItems; track item.id){
    <div class="cards">
      <div class="card h-100">
        <img [src]="item.img" class="img-cart">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">${{item.price}} x {{item.quantity}}</p>

          <button (click)="changeQuantity(item, -1)" [disabled]="item.quantity <= 1">-</button>
          <span>{{item.quantity}}</span>
          <button (click)="changeQuantity(item, 1)">+</button>

          <button (click)="removeItem(item)">remove</button>
        </div>
      </div>
    </div>
  
  }
</div>
